name: flutter_flashcards
description: "Flashcards app for my kids."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.6+2

environment:
  sdk: ^3.8.0

dependencies:
  cloud_firestore: ^5.6.11
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  firebase_database: ^11.3.9
  firebase_remote_config: ^5.4.7
  firebase_storage: ^12.4.9
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.5
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  flutter_tex: ^5.1.9
  firebase_ui_auth: ^1.17.0
  go_router: ^16.0.0
  google_sign_in: ^6.2.1
  firebase_ui_oauth_google: ^1.4.2
  logger: ^2.6.0
  flutter_markdown: ^0.7.7+1
  gpt_markdown: ^1.1.2
  flutter_math_fork: ^0.7.4
  fsrs: any
  intl: any
  intl_translation: any
  flex_seed_scheme: any
  flex_color_scheme: any
  random_color_scheme: ^0.1.4
  flag: ^7.0.0
  fl_chart: ^1.0.0
  url_strategy: ^0.3.0
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.6
  clock: ^1.1.2
  email_validator: ^2.1.17
  crypto: ^3.0.6
  cloud_functions: ^5.6.1
  package_info_plus: ^8.1.3
  file_picker: ^10.2.0
  http: ^1.4.0
  googleapis: ^14.0.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.13
  firebase_ai: ^2.2.1
  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.1
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.3
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/categories/
    - assets/icon/icon-32.png
    - assets/icon/google_logo.png
#flutter_intl:
#  enabled: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon-512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon-32.png"
    background_color: "#ffffff"
    theme_color: "#eeeeee"
  macos:
    generate: true
    image_path: "assets/icon/icon-64.png"
flutter_intl:
  enabled: true