name: flutter_flashcards
description: "Flashcards app for my kids."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.1+83

environment:
  sdk: ^3.6.0

dependencies:
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_core: ^3.9.0
  firebase_database: ^11.2.0
  firebase_remote_config: ^5.2.0
  firebase_storage: ^12.3.7
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  english_words: ^4.0.0
  provider: ^6.1.2
  flutter_tex: ^4.0.12
  firebase_ui_auth: ^1.16.0
  go_router: ^14.6.2
  google_sign_in: ^6.2.2
  firebase_ui_oauth_google: ^1.4.0
  logger: ^2.5.0
  flutter_markdown: ^0.7.4+2
  gpt_markdown: ^1.0.3
  fsrs: any
  intl: any
  intl_translation: any
  flex_seed_scheme: any
  flex_color_scheme: any
  random_color_scheme: ^0.1.4
  flag: ^7.0.0
  fl_chart: ^0.70.0
  url_strategy: ^0.3.0
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.6
  clock: ^1.1.1
  email_validator: ^2.1.17
  crypto: ^3.0.6
  cloud_functions: ^5.3.1
  package_info_plus: ^8.1.3
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  cloud_firestore_odm_generator: ^1.0.0-dev.89
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.1
  google_sign_in_mocks: ^0.3.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
#flutter_intl:
#  enabled: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon-512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon-32.png"
    background_color: "#ffffff"
    theme_color: "#eeeeee"
  macos:
    generate: true
    image_path: "assets/icon/icon-64.png"